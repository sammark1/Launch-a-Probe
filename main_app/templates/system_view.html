{% extends 'base.html' %}

{% block title %}
<title>{{system.designation}}</title>
{% endblock %}

{% block body %}
<h1>{{system.designation}}</h1>
<h1>{{system.name}}</h1>
<h1>{{system.system_type}}</h1>

<div>
    {% for star in stars %}
    <h2>Star : {{star.designation}} | {{star.name}}</h2>
    {% endfor %}
</div>
{% endblock %}
