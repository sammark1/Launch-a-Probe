{% extends 'base.html' %}

{% block title %}
<title>Launch a Probe</title>
{% endblock %}

{% block body %}
<h1>Systems Search</h1>
<form>
    <div>
        <input type="text" name="search" placeholder="search for systems"/>
        <input type="submit" value="Search"/>
    </div>
</form>
{% for system in systems %}
    <a href="{% url 'System_View' system.id %}">
        <h3>Designation: {{system.designation}}</h3>
        <h3>Name: {{system.name}}</h3>
    </a>
    <h3>Type: {{system.system_type}}</h3>
    <p>
        <a href='/user/{{system.discoverer.username}}'>{{system.discoverer.username}}</a>
    </p>
    {% endfor %}
{% endblock %}
