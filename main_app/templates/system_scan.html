<!-- The purpose of this template is to delay between creating a system and viewing the system -->
{% extends 'base.html' %}
{% load static %}

<!-- add threejs ref -->

{% block title %}
<title>Launch a Probe</title>
{% endblock %}

{% block body %}
<h1>Scanning....</h1>
<script>
    setTimeout(function(){
        window.location.href = '/system/{{system_id}}'
    }, 3000)
</script>
{% endblock %}
